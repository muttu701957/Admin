{% load static %}
{% include 'sidebar.html' %}
{% include 'header.html' %}
{% block content %}
<!doctype html>
<html lang="en">

<body data-sidebar="dark">

<!-- <body data-layout="horizontal" data-topbar="dark"> -->

<!-- Begin page -->
<div id="layout-wrapper">
<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->

<div class="main-content">

<div class="page-content">
<div class="container-fluid">
<h1>Purchase List</h1>
<!-- start page title -->

<div class="row">
<div class="col-12">
<div class="card">
<div class="card-body">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0"></h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'purchage_add' %}"><button type="submit" class="btn btn-primary" name="create">+Add New</button></a></li>
                        
                    </ol>
                </div>

            </div>
        </div>
    </div>
    <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
        <thead>
            <tr>
                <th>#</th>
                <th>Bill No</th>
                <th>Purchase Date</th>
                <th>Customer Name</th>
                <th>ACTION</th>
            </tr>
        </thead>
        {% for i in form %}
        <tbody>
            
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.bill_no}}</td>
            <td>{{i.purchage_date}}</td>
            <td>{{i.customer_name}}</td>                                                  
            <td><a href="{% url 'purchage_list_delete' i.id %}" class="btn btn-danger btn-flat ">
                <i class="fas fa-trash"></i></a>
            </td>
                </tr>
                </tbody>
        {% endfor %}  
    </table>
</div>
</div>
</div> <!-- end col -->
</div> <!-- end row -->

</div> <!-- container-fluid -->
</div>
<!-- End Page-content -->























{% endblock %}
