{% load static %}
{% include 'sidebar.html' %}
{% include 'header.html' %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
        
    <meta charset="utf-8" />
    <title>Nursery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
    
    <!-- jvectormap -->
    <link href="{% static 'assets/libs/jqvmap/jqvmap.min.css' %}" rel="stylesheet" />

    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

</head>

    <body data-sidebar="dark">
    
    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

        <!-- Begin page -->
        <div id="layout-wrapper">
              <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                          <h1>SB SugarCane Add</h1>

                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="POST" action="">
                                            {% csrf_token %}
                                            <input type="hidden" name="id" value="">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div id="msg" class="">
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-3 form-group ">
                                                        </div>
                                                        <h4>Billing</h4>
                                                    </div>
                                                    <br>
                                                    <div class="row">
                                                        <div class="col-sm-4 form-group ">
                                                            <label for="" class="control-label">Bill No:</label>
                                                            <input type="text" name="bill_no" id="bill_no" cols="30" rows="2"
                                                                class="form-control" value="">
                                                        </div>
                                                        <div class="col-sm-4 form-group ">
                                                            <label for="" class="control-label">Farmer Name:</label>
                                                            <input type="text" name="farmer_name" id="farmer_name" cols="30" rows="2"
                                                                class="form-control" value="">
                                                        </div>
                                                        <div class="col-sm-4 form-group ">
                                                            <label for="" class="control-label">Address</label>
                                                            <input type="text" name="address" id="address" cols="30" rows="2"
                                                                class="form-control" value="">
                                                        </div>
                                                    </div>
                                                        
                                                       
                                                       <div class="row">
                                                         <div class="col-sm-4 form-group ">
                                                            <label for="" class="control-label">Mobile Number(ಮೊಬೈಲ್ ಸಂಖ್ಯೆ)</label>
                                                            <input type="number" name="mobile_num" id="mobile_num" cols="30" rows="2"
                                                                class="form-control" value="">
                                                         </div>
                                                         <div class="col-sm-4 form-group ">
                                                            <label for="" class="control-label">NURSERY DATE(ದಿನಾಂಕ)</label>
                                                            <input type="text" name="nursery_date" id="nursery_date" cols="30" rows="2"
                                                                class="form-control" value="">
                                                         </div>
                                                        </div>

                                                            <br><br>
                                                        
                                                        <h4>Billing Information</h4 >
                                                            <hr>
                                                            
                                                        <div class="row">
                                                            <div class="col-sm-4 form-group ">
                                                               <label for="" class="control-label">Description</label>
                                                               <input type="text" name="description" id="description" cols="30" rows="2"
                                                                   class="form-control" value="">
                                                            </div>
                                                            <div class="col-sm-4 form-group ">
                                                               <label for="" class="control-label">Verity No</label>
                                                               <input type="text" name="verity_no" id="verity_no" cols="30" rows="2"
                                                                   class="form-control" value="">
                                                            </div>
                                                          
                                                           <div class="col-sm-4 form-group ">
                                                               <label for="" class="control-label">seedlings No</label>
                                                               <input type="text" name="seedlings_no" id="seedlings_no" cols="30" rows="2"
                                                                   class="form-control" value="">
                                                              </div>
                                                          
                                                            </div>

                                                            <div class="row">
                                                                <div class="col-sm-2 form-group ">
                                                                   <label for="" class="control-label">PRICE (ಬೆಲೆ)</label>
                                                                   <input type="number" name="price" id="price" cols="30" rows="2"
                                                                       class="form-control" value="">
                                                                </div>
                                                                 <div class="col-sm-2 form-group ">
                                                                    <label for="" class="control-label">Advance</label>
                                                                    <input type="number" name="advance" id="advance" cols="30" rows="2"
                                                                        class="form-control" value="">
                                                                 </div>
                                                                 <div class="col-sm-2 form-group ">
                                                                    <label for="" class="control-label">Total Price</label>
                                                                    <input type="number" name="total_price" id="total_price" cols="30" rows="2"
                                                                        class="form-control" value="">
                                                                 </div>
                                                            </div>
                                                            </div>
                                                       <hr>
                                                       
                                                       <ul>
                                                        <center><button class="btn btn-primary" type="submit">Submit</button>
                                                        <button class="btn btn-danger" type="submit">Cancel</button></center>
                                                    </ul>  
                                                      
                                                </div>
                                                </div>

                                            </form>                                
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                </div> <!-- container-fluid -->
            </div>
                      <!-- End Page-content -->
                                                      
  {% endblock %}
 {% include 'footer.html' %}
